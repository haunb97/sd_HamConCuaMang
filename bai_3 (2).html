<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
</head>
<body>
<script>
      var str = prompt('con xin người ban phước !!');
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    for(var x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(LOWER[UPPER.indexOf(str[x])]);
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(UPPER[LOWER.indexOf(str[x])]);
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>

</body>
</html>
